<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pidog – Robot de Surveillance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="flex-1"></div>

  <main class="container">
    <h1>Pidog, le robot de surveillance</h1>

    <div class="field-group">
      <video id="camera" autoplay playsinline></video>
    </div>

    <div class="info-box" id="infoBox"></div>

    <div class="form-inputs--container">
      <div class="field-group">
        <label for="intruderCount">👁️ Intrus détectés :</label>
        <input type="text" id="intruderCount" value="0" readonly />
      </div>

      <div class="field-group">
        <label for="patrolDuration">⏱️ Durée de la patrouille (secondes) :</label>
        <input type="text" id="patrolDuration" value="0" readonly />
      </div>

      <div class="field-group">
        <label for="addName">➕ Ajouter une personne autorisée :</label>
        <div class="form-add">
          <input type="text" id="addName" placeholder="Nom de la personne" />
          <button id="addFaceBtn">Enregistrer visage</button>
        </div>
      </div>

      <div class="field-group">
        <label>👥 Visages enregistrés :</label>
        <ul id="faceList"></ul>
      </div>
    </div>
  </main>

  <aside class="flex-1">
    <div class="button-group">
      <button id="patrolToggleBtn">🚓 Lancer la patrouille</button>
      <button id="cameraToggleBtn">🎥 Démarrer la caméra</button>
      <button id="detectFaceBtn" class="btn-yellow hidden">🧠 Vérifier présence</button>
      <button id="recognizeBtn" class="btn-purple hidden">🔎 Reconnaître un visage</button>
    </div>
  </aside>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
