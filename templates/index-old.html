<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pidog ‚Äì Robot de Surveillance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
      color: #333;
      display: flex;
      justify-content: center;
      /* max-width: 1024px; */
      margin: auto;
      gap: 2rem;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 1rem;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      display: grid;
      gap: 3rem;
      flex: auto;
    }

    .flex-1 {
      flex: 1;
    }

    .button-group {
      max-width: 280px;
      display: flex;
      flex-direction: column;
      /* flex-wrap: wrap;
      justify-content: space-evenly; */
      gap: 1rem;
    }

    button {
      flex: 1 1 45%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      transition: background-color 0.3s ease;
    }
    button:hover { opacity: 0.9; }

    #startBtn { background-color: #198754; color: white; }
    #stopBtn { background-color: #dc3545; color: white; }
    #patrolToggleBtn {
      color: white;
      background-color: #198754; /* changera dynamiquement */
    }

    #cameraToggleBtn {
      color: white;
      background-color: #0d6efd; /* changera dynamiquement */
    }

    .field-group {
      display: grid;
      gap: 0.5rem;
    }

    input, label {
      font-size: 1rem;
    }

    input[type="text"], input[readonly] {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      padding: 0.5rem;
      border-radius: 4px;
      width: 100%;
    }

    .info-box {
      padding: 1rem;
      border-left: 6px solid #0d6efd;
      background-color: #e7f1ff;
      color: #0d6efd;
      border-radius: 6px;
      font-size: 0.95rem;
      display: none;
    }

    .form-add {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .form-add input {
      flex: 1;
    }

    .form-add button {
      flex: none;
      background-color: #0d6efd;
      color: white;
    }

    .form-inputs--container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #camera {
      width: 480px;
      height: auto;
      aspect-ratio: 4 / 3;
      max-width: 100%;
      max-height: 100%;
      transform: scaleX(-1);
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      background: #000;
      object-fit: contain;
    }

    #faceList {
      background:#f8f9fa; padding:0.75rem; border-radius:6px; margin:0;
  list-style: none;
}

#faceList li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
  background: #ffffff;
  padding: 0.75rem 1rem;
  margin-bottom: 0.5rem;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
}
#faceList li span {
  display: block;
}

.face-delete-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  flex: initial;
  background-color: #dc3545;
  border: none;
  color: white;
  padding: 0.4rem 0.9rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85rem;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.face-delete-btn:hover {
  background-color: #b02a37;
}


  </style>
</head>
<body>
  <div class="flex-1"></div>

  <main class="container">
    <h1>Pidog, le robot de surveillance</h1>

    <div class="field-group">
      <video 
        id="camera" 
        width="100%" 
        height="240" 
        autoplay 
        playsinline>
      </video>
    </div>

    <div class="info-box" id="infoBox"></div>

    <div class="form-inputs--container">
      <div class="field-group">
        <label for="intruderCount">üëÅÔ∏è Intrus d√©tect√©s :</label>
        <input type="text" id="intruderCount" value="0" readonly />
      </div>

      <div class="field-group">
        <label for="patrolDuration">‚è±Ô∏è Dur√©e de la patrouille (secondes) :</label>
        <input type="text" id="patrolDuration" value="0" readonly />
      </div>

      <div class="field-group">
        <label for="addName">‚ûï Ajouter une personne autoris√©e :</label>
        <div class="form-add">
          <input type="text" id="addName" placeholder="Nom de la personne" />
          <button id="addFaceBtn">Enregistrer visage</button>
        </div>
      </div>

      <div class="field-group">
        <label>üë• Visages enregistr√©s :</label>
        <ul id="faceList"></ul>
      </div>
    </div>

  </main>

  <aside class="flex-1">
    <div class="button-group">
      <button id="patrolToggleBtn">üöì Lancer la patrouille</button>
      <button id="cameraToggleBtn">üé• D√©marrer la cam√©ra</button>
      <button id="detectFaceBtn" style="background-color: #ffc107; display: none;">üß† V√©rifier pr√©sence</button>
      <button id="recognizeBtn" style="background-color: #6610f2; color: white; display: none;">üîé Reconna√Ætre un visage</button>
    </div>
  </aside>

  <script>
    let patrolInterval = null;
    let patrolSeconds = 0;
    let intruderCount = 0;
    let cameraStream = null;
    let isPatrolRunning = false;
    let isCameraRunning = false;

    const video = document.getElementById('camera');
    const infoBox = document.getElementById("infoBox");

    function showMessage(message, duration = 5000) {
      infoBox.textContent = message;
      infoBox.style.display = "block";
      setTimeout(() => {
        infoBox.textContent = "";
        infoBox.style.display = "none";
      }, duration);
    }

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      return canvas.toDataURL('image/jpeg');
    }

    async function sendToServer(endpoint, payload) {
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      return res.json();
    }

    async function startCamera() {
      const detectBtn = document.getElementById("detectFaceBtn");
      const recognizeBtn = document.getElementById("recognizeBtn");

      if (!isCameraRunning) {
        try {
          cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = cameraStream;
          video.play();
          showMessage("Cam√©ra d√©marr√©e !");
          cameraBtn.textContent = "‚õî Stopper la cam√©ra";
          cameraBtn.style.backgroundColor = "#dc3545";
          isCameraRunning = true;

          // Affiche les boutons li√©s √† la cam√©ra
          detectBtn.style.display = "block";
          recognizeBtn.style.display = "block";
        } catch (err) {
          showMessage("‚ùå Erreur cam√©ra : " + err.message, 6000);
        }
      }
    }

    async function refreshFaceList() {
  const res = await fetch("/list-faces");
  const names = await res.json();

  const list = document.getElementById("faceList");
  list.innerHTML = "";

  if (names.length === 0) {
    const li = document.createElement("li");
    li.textContent = "Aucun visage enregistr√©";
    li.style.fontStyle = "italic";
    list.appendChild(li);
  } else {
    names.forEach(name => {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = name;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Supprimer";
      delBtn.className = "face-delete-btn";
      delBtn.title = `Supprimer ${name}`;
      delBtn.addEventListener("click", async () => {
        if (!confirm(`Supprimer le visage de ${name} ?`)) return;
        const res = await fetch("/delete-face", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const result = await res.json();
        if (res.ok) {
          showMessage(`‚ùå Visage supprim√© : ${result.name}`);
          refreshFaceList();
        } else {
          showMessage("Erreur suppression : " + (result.error || "inconnue"));
        }
      });

      li.appendChild(span);
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }
}

    const patrolBtn = document.getElementById("patrolToggleBtn");
    const cameraBtn = document.getElementById("cameraToggleBtn");

    patrolBtn.addEventListener("click", async () => {
      if (!isPatrolRunning) {
        await startCamera();
        
        const res = await fetch("/send-command", {
          method: "POST",
          body: new URLSearchParams({ command: "start-patrol" }),
        });
        showMessage(await res.text());
        patrolBtn.textContent = "üõë Arr√™ter la patrouille";
        patrolBtn.style.backgroundColor = "#dc3545";
        isPatrolRunning = true;

        patrolSeconds = 0;
        document.getElementById("patrolDuration").value = 0;
        clearInterval(patrolInterval);
        patrolInterval = setInterval(() => {
          patrolSeconds++;
          document.getElementById("patrolDuration").value = patrolSeconds;
        }, 1000);
      } else {
        const res = await fetch("/send-command", {
          method: "POST",
          body: new URLSearchParams({ command: "stop-patrol" }),
        });
        showMessage(await res.text());
        clearInterval(patrolInterval);
        patrolSeconds = 0;
        document.getElementById("patrolDuration").value = 0;

        patrolBtn.textContent = "üöì Lancer la patrouille";
        patrolBtn.style.backgroundColor = "#198754";
        isPatrolRunning = false;
      }
    });

    cameraBtn.addEventListener("click", async () => {
      const detectBtn = document.getElementById("detectFaceBtn");
      const recognizeBtn = document.getElementById("recognizeBtn");

      if (!isCameraRunning) {
        await startCamera();
      } else {
        cameraStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        cameraStream = null;
        showMessage("Cam√©ra arr√™t√©e.");
        cameraBtn.textContent = "üé• D√©marrer la cam√©ra";
        cameraBtn.style.backgroundColor = "#0d6efd";
        isCameraRunning = false;
        detectBtn.style.display = "none";
        recognizeBtn.style.display = "none";
      }
    });


    document.getElementById("detectFaceBtn").addEventListener("click", async () => {
      const image = captureImage();
      const res = await sendToServer("/detect-face", { image });
      if (res.someone_present) {
        showMessage(`üë§ Pr√©sence d√©tect√©e (${res.faces_detected} visage(s))`);
      } else {
        showMessage("‚úÖ Aucun visage d√©tect√©");
      }
    });

    document.getElementById("addFaceBtn").addEventListener("click", async () => {
      const name = document.getElementById("addName").value.trim();
      if (!name) return showMessage("‚ö†Ô∏è Veuillez entrer un nom.");
      const image = captureImage();
      const res = await sendToServer("/add-face", { name, image });
      if (res.status === "saved") {
        refreshFaceList();
        showMessage(`‚úÖ Visage de ${res.name} enregistr√©`);
      } else {
        showMessage("‚ùå Erreur : " + (res.error || "Inconnue"), 5000);
      }
      document.getElementById("addName").value = "";
    });

    document.getElementById("recognizeBtn").addEventListener("click", async () => {
      const image = captureImage();
      const res = await sendToServer("/recognize", { image });
      if (res.status === "authorized") {
        showMessage(`‚úÖ Visage reconnu : ${res.person}`);
      } else if (res.status === "intruder") {
        showMessage("‚ùå Intrus d√©tect√© !");
        intruderCount++;
        document.getElementById("intruderCount").value = intruderCount;
      } else {
        showMessage("‚ö†Ô∏è Aucun visage d√©tect√©");
      }
    });

    // D√©tection simul√©e toutes les 10s
    setInterval(() => {
      intruderCount += Math.random() < 0.2 ? 1 : 0;
      document.getElementById("intruderCount").value = intruderCount;
    }, 10000);

    refreshFaceList();
  </script>
</body>
</html>
